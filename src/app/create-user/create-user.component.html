<form class="form-horizontal setMargin">

  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>Â¡Ehy!</strong> {{message}}
  </div>

  <div class="form-group">
      <label for="id">
        <span class="setObligatorio">*</span>Id:</label>
      <input type="text" class="form-control" id="id" placeholder="Insert your id" [(ngModel)]="user.id" name="id">
  </div>
  
  <div class="form-group">
    <label for="name">
      <span class="setObligatorio">*</span>Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Insert your name" [(ngModel)]="user.name" name="name">
  </div>

  <div class="form-group">
    <label for="surname">
      <span class="setObligatorio">*</span>Surname:</label>
    <input type="text" class="form-control" id="surname" placeholder="Insert your surname" [(ngModel)]="user.surname" name="surname">
  </div>

  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" id="phone" placeholder="Insert your phone" [(ngModel)]="user.phone" name="phone">
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address" placeholder="Insert your address" [(ngModel)]="user.address" name="address">
  </div>

  <button type="submit" class="btn btn-default btn-save" (click)="saveOrUpdate()">Save</button>
</form>
