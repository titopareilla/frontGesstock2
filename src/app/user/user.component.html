<app-navbar></app-navbar>
<h1>REGISTERED USERS</h1>
<div class="clear"></div>
<table class="table mx-auto">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Adress</th>
      <th>Update/Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.name}}</td>
      <td>{{item.surname}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.address}}</td>
      <td>
        <img src="../../assets/edit.png" class="editIcon" (click)="edit(item)">
        <img src="../../assets/empty_bin.png" class="editIcon" (click)="delete(item)">
      </td>

    </tr>
  </tbody>
</table>
